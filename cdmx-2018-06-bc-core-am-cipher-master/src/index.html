<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Cifrado César</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section>
		<!--Espacio central con el título y se puede introducir texto-->
		<h3>Cifrado César</h3>
		<h3> </h3>
		<hr>
		<!--Se abre un div para la columna de la izquierda-->
		<div style="float:left;">
			<h4>¿Qué mensaje quieres encripar?</h4>
			<p>
			   <textarea id="cifrar" placeholder="Encripta tu mensaje"></textarea>
			</p>
			<p>
			   <h4>¿Qué dice tu mensaje?</h4>
			</p>
			<textarea id="descifrar" placeholder="Descifra tu mensaje"></textarea>
		</div>
		<!--Se abre un Div para la columna central-->
		<div style="float:left;">
			<h4>Key</h4>
			<p>
			<input type="number" id="key" min="0" max="50" value="0">
			<p>
			<input type="submit" onclick="cifrarMensaje()" value="Cifrar">
			<p>
			<input type="submit" onclick="descifrarMensaje()" value="Descifrar">
			<p>
			<input type="button" id="reset" onclick="reset()" value="Reset">
		</div>
		<div>
		<!--Se abre un div para la columna derecha-->
			<h4>Mensaje Final</h4>
			<textarea id="resultadoF" placeholder="Mira aquí tu Resultado"></textarea>
		</div>
	</section>
	<script type="text/javascript" src="cipher.js"></script>
</body>

</html>
